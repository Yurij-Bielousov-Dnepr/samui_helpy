{% extends "base_templates/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

  <h1>{% trans "Sign In" %}</h1>

  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <label for="id_userNick">{% trans "Username" %}</label>
    <input type="text" name="username" id="id_userNick" placeholder="{% trans 'Username' %}" required autofocus>

    <label for="id_password">{% trans "Password" %}</label>
    <input type="password" name="password" id="id_password" placeholder="{% trans 'Password' %}" required>

    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}

    <button class="primaryAction" type="submit">{% trans "Sign In" %}</button>
  </form>

{% endblock %}
