{% extends "base_templates/base.html" %}

{% load i18n %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{% trans "Visitor Profile" %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">{% trans "Save" %}</button>
  </form>
{% endblock %}
